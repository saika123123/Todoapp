<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TodoApp</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- As a link -->
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Todoリスト</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col">
                <label for="mytasklist" class="form-label">新しいタスクを追加</label>
                <form method="post" th:action="@{/add}">
                    <input type="text" name="title" />
                    <input type="date" name="time_limit" />
                    <input type="submit" value="追加" />
                </form>
            </div>

            <div class="col">
                <label for="mytasklist" class="form-label">マイタスク</label>
                <form method="post" th:action="@{/update}" th:each="todo : ${todos}">
                    <input type="checkbox" name="done_flg" value="1" />
                    <input type="hidden" name="id" th:value="${todo.id}" />
                    <input type="text" name="title" th:value="${todo.title}" />
                    <input type="date" name="time_limit" th:value="${todo.time_limit}" />
                    <input type="submit" value="更新" />
                </form>
            </div>

            <div class="col">
                <label for="mytasklist" class="form-label">完了済み</label>
                <form method="post" th:action="@{/update}" th:each="todo : ${doneTodos}">
                    <input type="checkbox" name="done_flg" value="1" />
                    <input type="hidden" name="id" th:value="${todo.id}" />
                    <input type="text" name="title" th:value="${todo.title}" style="text-decoration:line-through" />
                    <input type="date" name="time_limit" th:value="${todo.time_limit}" />
                    <input type="submit" value="更新" />
                </form>
            </div>



        </div>
        <div class="row">
            <div class="col">
                <label for="mytasklist" class="form-label mt-3">完了済みを削除</label>
                <form method="post" th:action="@{/delete}">
                    <input type="submit" value="完了済みを削除" />
                </form>
            </div>

            <div class="col">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" name="logout" value="ログアウト" />
                </form>
            </div>
        </div>





</body>

</html>
